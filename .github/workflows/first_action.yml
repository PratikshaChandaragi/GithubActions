name: First Workflow
on: push
jobs:
  lint:
    runs-on: ubuntu_latest
    steps:
      - name: Getcode
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Run lint
        run: npm lint
      - name: Run test
        run: npm test
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying the project"
